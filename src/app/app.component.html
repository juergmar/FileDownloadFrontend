<div class="app-container">
  <!-- Toast for notifications -->
  <p-toast></p-toast>

  <!-- Header with Menubar -->
  <header class="app-header">
    <div class="header-content">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="app-logo" />
        <h1 class="app-title">{{ title }}</h1>
      </div>
      <p-menubar [model]="menuItems">
        <ng-template pTemplate="end">
          <div class="user-menu">
            <div *ngIf="authService.loggedIn()" class="greeting">Hallo</div>
            <div *ngIf="authService.loggedIn()" class="user-avatar">
              <p-avatar icon="pi pi-user" styleClass="mr-2" [style]="{'background-color':'var(--primary-color)', 'color': '#ffffff'}"></p-avatar>
            </div>
          </div>
        </ng-template>
      </p-menubar>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2024 File Management System. All rights reserved.</p>
    </div>
  </footer>
</div>
